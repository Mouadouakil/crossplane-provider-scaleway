apiVersion: function.scaleway.upbound.io/v1alpha1
kind: Cron
metadata:
  name: function-cron
spec:
  forProvider:
    description: "Managed with Crossplane Github Provider (generated with Upjet)"
    visibility: public
    name: crossplane-function-cron
    functionIdRef:
      name: function
    schedule: 0 0 * * *
    args: ${jsonencode({test = "scw"})}
  providerConfigRef:
    name: default
---
apiVersion: function.scaleway.upbound.io/v1alpha1
kind: Function
metadata:
  name: function
spec:
  forProvider:
    description: "Managed with Crossplane Github Provider (generated with Upjet)"
    visibility: public
    name: crossplane-function
    namespaceIdRef:
      name: function-namespace
    runtime: node14
    privacy: private
    handler: handler.handle
  providerConfigRef:
    name: default
---
apiVersion: function.scaleway.upbound.io/v1alpha1
kind: FunctionNamespace
metadata:
  name: function-namespace
spec:
  forProvider:
    description: "Managed with Crossplane Github Provider (generated with Upjet)"
    visibility: public
    name: crossplane-function-namespace
  providerConfigRef:
    name: default
