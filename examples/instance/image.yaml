apiVersion: instance.scaleway.upbound.io/v1alpha1
kind: Image
metadata:
  name: instance-image
spec:
  description: "Managed with Crossplane Github Provider (generated with Upjet)"
  visibility: public
  forProvider:
    name: crossplane-instance-image
    arch: x86_64
    rootVolumeIdRef:
      name: instance-snapshot
    providerConfigRef:
      name: default
---
apiVersion: instance.scaleway.upbound.io/v1alpha1
kind: Snapshot
metadata:
  name: instance-snapshot
spec:
  description: "Managed with Crossplane Github Provider (generated with Upjet)"
  visibility: public
  forProvider:
    name: crossplane-instance-snapshot
    volumeIdRef:
      name: instance-volume
    providerConfigRef:
      name: default
---
apiVersion: instance.scaleway.upbound.io/v1alpha1
kind: Volume
metadata:
  name: instance-volume
spec:
  description: "Managed with Crossplane Github Provider (generated with Upjet)"
  visibility: public
  forProvider:
    name: crossplane-instance-volume
    type: b_ssd
    sizeInGb: 25
  providerConfigRef:
    name: default