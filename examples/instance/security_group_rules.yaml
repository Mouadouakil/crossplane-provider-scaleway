apiVersion: instance.scaleway.upbound.io/v1alpha1
kind: SecurityGroupRule
metadata:
  name: instance-security-group-rules
spec:
  forProvider:
    description: "Managed with Crossplane Github Provider (generated with Upjet)"
    visibility: public
    securityGroupIdRef:
      name: instance-security-group
    inboundRule:
      - action: drop
        port: 443
        ipRange: "0.0.0.0/0"
---
apiVersion: instance.scaleway.upbound.io/v1alpha1
kind: SecurityGroup
metadata:
  name: instance-security-group
spec:
  description: "Managed with Crossplane Github Provider (generated with Upjet)"
  visibility: public
  forProvider:
    name: crossplane-security-group
  providerConfigRef:
    name: default